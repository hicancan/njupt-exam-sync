
# Validated by User: yes
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'scripts/**'
      - '.gitignore'
  workflow_run:
    workflows: ["Auto Update Exam Data"]
    types:
      - completed
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    outputs:
      skip_deploy: ${{ steps.check_updates.outputs.skip_deploy }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Optimization: Skip build if auto-update didn't change anything
      # Logic: github.event.workflow_run.head_sha is the commit auto-update RAN on.
      #        HEAD is the current commit (which might be a new commit pushed by auto-update).
      #        If they are the same, it means auto-update did not push a new commit.
      - name: Check for updates
        if: github.event_name == 'workflow_run'
        run: |
          TRIGGER_SHA=${{ github.event.workflow_run.head_sha }}
          CURRENT_SHA=$(git rev-parse HEAD)
          echo "Trigger SHA: $TRIGGER_SHA"
          echo "Current SHA: $CURRENT_SHA"
          
          if [ "$TRIGGER_SHA" == "$CURRENT_SHA" ]; then
            echo "No changes detected from auto-update. Skipping deployment."
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Changes detected. Proceeding."
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
          fi
        id: check_updates

      - name: Setup Node.js âš™ï¸
        if: steps.check_updates.outputs.skip_deploy != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        if: steps.check_updates.outputs.skip_deploy != 'true'
        run: npm ci

      - name: Lint code ğŸ§¹
        if: steps.check_updates.outputs.skip_deploy != 'true'
        run: npm run lint

      - name: Build project ğŸ—ï¸
        if: steps.check_updates.outputs.skip_deploy != 'true'
        run: npm run build

      - name: Setup Pages
        if: steps.check_updates.outputs.skip_deploy != 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.check_updates.outputs.skip_deploy != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    # Only run if build job actually uploaded an artifact
    if: needs.build.outputs.skip_deploy != 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

